<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleDEX - Powered by Ethereum</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>SimpleDEX</h1>
            <p>Intercambia Tokens en la Red Ethereum</p>
            <!-- Botón de conexión/desconexión -->
            <button id="connectBtn" onclick="toggleConnection()">Conectar Wallet</button>
        </header>
        <main>
            <div id="statusPanel">
                <p><strong>Estado:</strong> <span id="status">No conectado</span></p>
                <p><strong>Cuenta:</strong> <span id="account">-</span></p>
            </div>

            <!-- Secciones de interacción -->
            <section class="interaction">
                <h2>Añadir Liquidez</h2>
                <input id="amountA" type="number" placeholder="Cantidad Token A" min="0">
                <input id="amountB" type="number" placeholder="Cantidad Token B" min="0">
                <button onclick="addLiquidity()">Añadir Liquidez</button>
            </section>

            <section class="interaction">
                <h2>Retirar Liquidez</h2>
                <input id="withdrawAmount" type="number" placeholder="Cantidad a Retirar" min="0">
                <button onclick="withdrawLiquidity()">Retirar Liquidez</button>
            </section>

            <section class="interaction">
                <h2>Intercambiar Tokens</h2>
                <input id="swapAmount" type="number" placeholder="Cantidad a Intercambiar" min="0">
                <div class="swap-buttons">
                    <button onclick="swapAforB()">Swap A por B</button>
                    <button onclick="swapBforA()">Swap B por A</button>
                </div>
            </section>

            <section class="interaction">
                <h2>Precio del Token</h2>
                <button onclick="getTokenPrice()">Obtener Precio</button>
                <p><strong>Precio Actual:</strong> <span id="price">-</span></p>
            </section>
        </main>

        <footer>
            <p>© 2024 SimpleDEX | Potenciado por Ethereum</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
